<!DOCTYPE html>
<html>
<head>
  <title>Toggle Elements with Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #content {
      transition: all 0.3s;
    }

    #toggle:checked ~ #content {
      max-height: 500px;
      overflow: hidden;
    }

    #toggle:checked ~ #content.d-none {
      max-height: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <input id="toggle" type="checkbox" class="d-none">
        <label for="toggle" class="btn btn-primary">Toggle Content</label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="content" class="d-none">
          <p>This is the content that will be hidden or shown.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
